{% extends 'app/base.html' %}
{% load static %}
{% block login %}
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form method="post" action="">
                {% csrf_token %}
              
                <div class="form-outline mb-4">
                  <input type="text" name="username" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>
              
                <div class="form-outline mb-4">
                  <input type="password" name="password" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
              
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>
              
                <p class="text-center text-muted mt-5 mb-0">
                  Don't have already an account?
                  <a href="{% url 'register' %}" class="fw-bold text-body"><u>Register</u></a>
                </p>
              </form>
              

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock login %}
